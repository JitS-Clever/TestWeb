        .rating {
            display: flex;
            flex-direction: row-reverse;
            justify-content: flex-end;
        }
        
        .rating input {
            display: none;
        }
        
        .rating label {
            cursor: pointer;
            width: 40px;
            height: 40px;
            font-size: 24px;
            color: #ddd;
            transition: all 0.2s ease;
            margin: 0 2px;
        }
        
        .rating label:before {
            content: '\f005';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
        }
        
        .rating input:checked ~ label,
        .rating label:hover,
        .rating label:hover ~ label {
            color: #ffc107;
        }
        
        .transaction-success {
            background-color: #d1fae5;
            border-left: 4px solid #10b981;
        }
        
        .back-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background-color: #3b82f6;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .back-button:hover {
            background-color: #2563eb;
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.25);
        }
        
        @media (max-width: 640px) {
            .rating label {
                width: 30px;
                height: 30px;
                font-size: 20px;
            }
            
            .back-button {
                bottom: 20px;
                right: 20px;
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
        }

    <!-- Cards Container - Vertical Layout -->
    <div class="w-full max-w-6xl mx-auto flex flex-col gap-8">
        <!-- Transaction Details Card -->
        <div class="bg-white rounded-lg shadow-lg overflow-hidden">
            <div class="p-6">
                <h3 class="text-2xl font-bold mb-4 text-gray-800">Transaction Details</h3>
                <div class="transaction-success p-4 rounded-md mb-6">
                    <div class="flex items-center mb-2">
                        <i class="fas fa-check-circle text-green-600 text-xl mr-2"></i>
                        <span class="font-semibold text-green-800">Payment Successful</span>
                    </div>
                    <p class="text-green-700">Your transaction has been completed successfully.</p>
                </div>
                
                <div class="space-y-4">
                    <div class="flex justify-between border-b pb-2">
                        <span class="text-gray-600">Transaction ID</span>
                        <span class="font-medium text-gray-800">JIO78945612378</span>
                    </div>
                    <div class="flex justify-between border-b pb-2">
                        <span class="text-gray-600">Date &amp; Time</span>
                        <span class="font-medium text-gray-800">Oct 15, 2024 • 10:45 AM</span>
                    </div>
                    <div class="flex justify-between border-b pb-2">
                        <span class="text-gray-600">Service</span>
                        <span class="font-medium text-gray-800">Business Wi-Fi Solution</span>
                    </div>
                    <div class="flex justify-between border-b pb-2">
                        <span class="text-gray-600">Plan</span>
                        <span class="font-medium text-gray-800">Enterprise Premium</span>
                    </div>
                    <div class="flex justify-between border-b pb-2">
                        <span class="text-gray-600">Amount</span>
                        <span class="font-medium text-gray-800">₹24,999</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-gray-600">Payment Method</span>
                        <span class="font-medium text-gray-800">Credit Card (xxxx-xxxx-xxxx-4589)</span>
                    </div>
                </div>
                
                <div class="mt-6 flex flex-wrap gap-3">
                    <button class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md font-medium transition duration-300">
                        <i class="fas fa-download mr-2"></i>Download Receipt
                    </button>
                    <button class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-4 py-2 rounded-md font-medium transition duration-300">
                        <i class="fas fa-envelope mr-2"></i>Email Receipt
                    </button>
                </div>
            </div>
        </div>
        
    <!-- Floating Back Button -->
    <a href="index.html" class="back-button" title="Back to Home">
        <i class="fas fa-home"></i>
    </a>    

    <script>
        // Feedback form submission
        document.getElementById('feedbackForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Show success message
            document.getElementById('feedbackSuccess').classList.remove('hidden');
            
            // Reset form
            this.reset();
            
            // Hide success message after 5 seconds
            setTimeout(() => {
                document.getElementById('feedbackSuccess').classList.add('hidden');
            }, 5000);
        });
    </script>
